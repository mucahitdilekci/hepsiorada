<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hepsiorada - Ana Sayfa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .banner {
            width: 100%;
            text-align: center;
            margin: 2rem 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .product-card {
            background: #fff;
            width: 200px;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card button {
            padding: 0.5rem 1rem;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card button:hover {
            background: #0056b3;
        }
        footer {
            background: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header style="position: relative;">
        <h1>Hepsiorada</h1>
        <button type="button" onclick="location.href='/sepet'" style="position: absolute; right: 1rem; top: 1rem; padding: 0.5rem 1rem; border: none; background: #fff; color: #007BFF; border-radius: 4px; cursor: pointer;">
            Sepetim
        </button>
    </header>

    <div class="banner">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="Banner">
    </div>

    <div class="products">
        <!-- ev.html içinde iPhone için Örnek -->
    <div class="product">
        <img src="{{ url_for('static', filename='images/iphone_16_pro_max.png') }}" alt="iPhone 16 Pro Max">
        <h3>iPhone 16 Pro Max</h3>
        <p>70000₺</p> <!-- Fiyatı burada göster -->
        <form method="POST" action="{{ url_for('add_to_cart') }}">
            <input type="hidden" name="name" value="iPhone 16 Pro Max">
             <!-- Fiyatı sayısal olarak gönder, virgül/nokta olmadan veya sadece ondalık nokta ile -->
            <input type="hidden" name="price" value="70000">
             <input type="hidden" name="image" value="{{ url_for('static', filename='images/iphone_16_pro_max.png') }}">
             <button type="submit" class="sepete-ekle-btn">Sepete Ekle</button>
        </form>
    </div>

    <!-- ev.html içinde Huawei için Örnek -->
    <div class="product">
        <img src="{{ url_for('static', filename='images/huawei_freebuds_se_3.png') }}" alt="Huawei FreeBuds SE 3">
        <h3>HUAWEİ FreeBuds SE 3</h3>
        <p>1000₺</p> <!-- Fiyatı burada göster -->
        <form method="POST" action="{{ url_for('add_to_cart') }}">
            <input type="hidden" name="name" value="HUAWEİ FreeBuds SE 3">
            <input type="hidden" name="price" value="1000">
            <input type="hidden" name="image" value="{{ url_for('static', filename='images/huawei_freebuds_se_3.png') }}">
            <button type="submit" class="sepete-ekle-btn">Sepete Ekle</button>
        </form>
    </div>

        <!-- İstediğiniz kadar ürün kartı ekleyebilirsiniz -->
    </div>

    <footer>
        <p>&copy; 2025 Hepsiorada</p>
    </footer>
</body>
</html>
